summary = "IndentNav"
description = """תוסף זה מאפשר לנווט בקלות בין רמות כניסה שונות של פיסקאות ושורות.כך למשל במסמכים או בגלישה באינטרנט תוכלו לנווט לפיסקה שרמת הכניסה שלה זהה לזו שאתם מצויים בה. הדבר שימושי מאוד כשמדובר למשל בניווט בין תשובות לשאלות או מידע אחר בו יש הקפדה על כניסה ברמות משתנות והכניסה היא בעלת משמעות.כך גם בעורכי קוד תוכלו לנווט לשורות באותה רמת כניסה או לשורות ברמות גדולות או נמוכות מזו שאתם מצויים בה."""
